<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/custom.css">
    <link rel="stylesheet" href="/styles/pages-style/dashboard.css">
</head>
<body class="bg">
                    
    <div class="container-fluid p-0 d-flex h-100">
        <div id="bdSidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-primary text-white offcanvas-md offcanvas-start" style="width: 382px;">
            <a href="#" class="navbar-brand">
                <div class="row text-center">
                    <div class="col-12">
                        <img src="/src/icon/logo.svg" class="f-label">
                    </div>
                    <div class="logo col-12">
                        <img src="/src/icon/GetaMeal.svg" class="f-label">
                    </div>
                </div>
            <div class="row mx-4 mt-5">
                <div class="text-center">
                    <button type="button" class="btn btn-outline-link">
                        <div class="row gutter-none mt-4">
                            <img class="BIcon px-0 col-" src="/src/icon/YourBookmark.svg">
                            <span class="col-10 YBook text-white">Your Bookmark</span>
                        </div>
                    </button>
                </div>
                <hr class="my-0 opacity-100">

                <ul class="mynav nav nav-pills flex-column mb-auto">

                    <li class="nav-item px-2">
                        <a href="#">
                            <div class="row px-3">
                                <img class="liIcon px-0 col-1" src="/src/icon/star.svg">
                                <span class="ms-3 liBook px-0 col-10">Comfort Food</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item px-2 " >
                        <a href="#">
                            <div class="row px-3">
                                <img class="liIcon px-0 col-1" src="/src/icon/star.svg">
                                <span class="ms-3 liBook px-0 col-10">Rainy Days</span>
                            </div>
                        </a>    
                    </li>

                </ul>
                <div class="container">
                    <hr class="my-0 opacity-100">
                </div>
                <div class="text-left">
                    <button type="button" class="btn btn-outline-link">
                        <div class="row gutter-none">
                            <img class="AddIcon px-0 col-2 text-white" src="/src/icon/plus.svg">
                            <span class="AddBook px-0 col-10 text-white">Add Bookmark</span>
                        </div>
                    </button>
                </div>

                <div class="text-center mt-5">
                    <button onclick="redirectSignIn()" class="btn btn-light"><span class="logout px-5">LOGOUT</span></button>
                </div>

            </div>
            
        </div>
        
        <div class="flex-fill">
            <div class="p-2 d-md-none d-flex text-white bg-primary">
                <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="ms-3">GetaMeal</span>
            </div>
            
            
        </div>

        
    </div>
    <script src="/script/dashboard.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
