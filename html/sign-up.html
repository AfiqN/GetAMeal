<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/custom.css">
    <link rel="stylesheet" href="/styles/pages-style/sign-up.css">
</head>
<body class="mx-auto">
    <div class="bg">
        <div style="padding: 0 30px;" class="container bg-white position-absolute top-50 start-50 translate-middle pb-4 pt-3 rounded-4">
            <div class="half-circle bg-white position-absolute"></div>
            <div class="mt-5 display-6 text-primary">Sign Up</div>
            <hr class="border-black opacity-100"">
            <div class="f input-group mb-3">
                <input type="text" class="fl form-floating form-control" id="inputAddress" placeholder="Email">
                <span class="fr input-group-text"><img src="/src/icon/email.svg" class="f-label"></span>
            </div>
            <div class="f input-group mb-3">
                <input type="text" class="fl form-floating form-control" id="inputAddress" placeholder="Username">
                <span class="fr input-group-text"><img src="/src/icon/username.svg" class="f-label""></span>
            </div>
            <div class="f input-group mb-3">
                <input type="password" class="fl form-floating form-control" id="inputAddress" placeholder="Password">
                <span class="fr input-group-text"><img src="/src/icon/Password.svg" class="f-label"></span>
            </div>
            <div class="f input-group mb-3">
                <input type="password" class="fl form-floating form-control" id="inputAddress" placeholder="Confirm Password">
                <span class="fr input-group-text"><img src="/src/icon/Password.svg" class="f-label"></span>
            </div>    

            <div class="button mt-4 d-flex justify-content-between">
                <button onclick="redirectToPage()" class="btn btn-primary w-25 rounded-4 text-light" type="Back">Back</button>
                <button class="btn btn-primary w-25 rounded-4 text-light" type="Register">Register</button>
            </div>
            <img src="/src/images/logo.png" alt="logo" class="logo position-absolute start-50 translate-middle">
        </div>
    </div>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/script/sign-up.js"></script>
</body>
</html>
