<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/custom.css">
    <link rel="stylesheet" href="/styles/sign-in.css">
</head>
<body class="mx-auto">
    <div class="bg">
        <div style="padding: 0 30px;" class="container bg-white position-absolute top-50 start-50 translate-middle pb-4 pt-3 rounded-4">
            <div class="half-circle bg-white position-absolute"></div>
            <hr style="border-top: solid black" class="mt-5">
            <div class="f input-group mb-3">
                <input type="text" class="fl form-floating form-control" id="inputAddress" placeholder="Email">
                <span class="fr input-group-text"><img src="/src/icon/email.svg" class="f-label"></span>
            </div>

            
            
            <div class="f input-group mb-3">
                <input type="password" class="fl form-floating form-control" id="inputAddress" placeholder="Password">
                <div class="db input-group-append px-3">
                    <button class="fb btn btn-primary rounded-3 text-light btn-sm" type="Register">Send Code</button>
                </div>
            </div>  
            

            
            <div class="button mt-4 d-flex justify-content-between">
                <button onclick="redirectToPage()" class="btn btn-primary rounded-4 text-light" type="Back" style="width: 187px;">Create Account</button>
                <button class="btn btn-primary rounded-4 text-light" type="Register" style="width: 187px;">Continue</button>
            </div>
            <img src="/src/images/logo.png" alt="logo" class="logo position-absolute start-50 translate-middle">
        </div>
    </div>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/script/sign-in.js"></script>
</body>
</html>
